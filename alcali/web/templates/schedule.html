{% extends 'base.html' %}
{% load static %}
{% block title %}SCHEDULE{% endblock %}
{% block content %}
  <div class="block-header">
    <h2>SCHEDULE</h2>
  </div>
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body">
          <div class="table-responsive">
            <table class="table table-striped table-hover dataTable js-exportable">
              <thead>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="defaultModalLabel">Choose Minion target</h4>
        </div>
        <div class="modal-body">
          If you delete minions data, you'll have to refresh minions
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger waves-effect">DELETE</button>
          <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block fab %}
  <div class="fab round bg-blue" id="fab4" data-tooltip="Refresh schedules"
       onclick="manageSchedule('refresh')">
    <i class="material-icons">refresh</i>
  </div>
{% endblock %}
{% block js %}
  <script>
    let token = '{{ csrf_token }}';
  </script>
  <!-- Jquery DataTable Plugin Js -->
  <script src="{% static "js/src/schedule.js" %}"></script>
{% endblock %}
